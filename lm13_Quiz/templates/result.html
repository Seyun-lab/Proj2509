{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 이미지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body { background:#f6f8fa; }
      .container-narrow { max-width: 1100px; }
      .tile { border-radius: 0.5rem; overflow: hidden; box-shadow: 0 2px 10px rgba(0,0,0,.05); background:#fff; }
      .tile .caption { padding:.5rem .75rem; border-top:1px solid #eee; font-size:.9rem; color:#6c757d; }
      .img-square {
        width: 320px;
        height: 320px;
        object-fit: contain; /* cover: 꽉 채움, contain: 여백 있어도 원본 유지 */
        }
    </style>
</head>
<body class="py-4">
  <div class="container container-narrow">
    <h1 class="h4 mb-3">시각화 결과</h1>
    <a href="{% url 'model_page' %}" class="btn btn-primary mb-3">예측 모델 페이지로 이동</a>
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="tile">
          <div class="ratio ratio-4x3">
            <img src="{{ img_heatmap }}" alt="Average Purchase Heatmap" class="w-100 h-100 object-fit-contain">
          </div>
          <div class="caption">품목별 평균 구매 히트맵</div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="tile">
          <div class="ratio ratio-4x3">
            <img src="{{ img_kidhome_box }}" alt="KidHome Purchase Boxplot" class="w-100 h-100 object-fit-contain">
          </div>
          <div class="caption">가구 당 유아 수 박스플롯</div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="tile">
          <div class="ratio ratio-4x3">
            <img src="{{ img_importance }}" alt="Feature Importance" class="w-100 h-100 object-fit-contain">
          </div>
          <div class="caption">중요도</div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="tile">
          <div class="ratio ratio-4x3">
            <img src="{{ img_confusion }}" alt="Confusion Matrix" class="w-100 h-100 object-fit-contain">
          </div>
          <div class="caption">오차 행렬</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
